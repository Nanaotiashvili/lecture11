<head>

<body>

        <h1>free support</h1>

    <section class="s1">
        <div class="container">
            <form class="forms" action="">
                <div class="leftform">
                    <textarea name="text" id="mytext" placeholder="Description">
                    </textarea>
                </div>
                <div class="rightforms">
                    <input type="text" name="" id="" placeholder="Subject"/>
                    <input type="text" name="" id="" placeholder="Name/Surname" />
                    <input type="email" name="" id="" placeholder="Email" />
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </section>
    <section class="s2">
        <div class="container sect2">
            <div class="card">
                <div class="icons">
                    <i class="fa-solid fa-envelope fa-2xl"></i>
                </div>
                <h3>Email</h3>
                <a href="mailto:education@yahoo.edu.ge">education@yahoo.edu.ge</a>
                <a href="mailto:edu.e.education@yahoo.edu.ge">edu.e.education@yahoo.edu.ge</a>
            </div>
            <div class="card">
                <div class="icons">
                    <i class="fa-solid fa-phone fa-2xl"></i>
                </div>
                <h3>Phone</h3>
                <a href="phoneto:+995 591 66 6456">+995 591 66 6456</a>
                <a href="phoneto:+995 591 66 6876">+995 591 66 6876</a>
            </div>
            <div class="card">
                <div class="icons">
                    <i class="fa-solid fa-location-dot fa-2xl"></i>
                </div>
                <h3>Location</h3>
                <a href="locationto:Mail str, Chicago iinois">Mail str, Chicago iinois</a>
                <a href="Main street, New York City>Main street">Main street, New York City</a>
            </div>
        </div>
    </section>
    <div class="text1">
        <h3>Photos</h3>
        <h1>See our latest photos</h1>
        <h1>from restaurant and hotel</h1>
    </div>
    <section class="s3">
        <div class="photos">
            <img src="images/photo1.png" alt="">
            <img src="images/photo2.png" alt="">
            <img src="images/photo3.png" alt="">
        </div>
    </section>
